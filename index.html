<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>持续集成看板 - version 0.3</title>
		<meta name="description" content="A Collection of Page Transitions with CSS Animations" />
		<meta name="keywords" content="page transition, css animation, website, effect, css3, jquery" />

		<link rel="shortcut icon" href="../favicon.ico">

	<body>	
		
		<div class="pt-triggers">
			<button id="prev" style="width:110px;cursor:pointer;"> 上一张 </button><br/>
			<button id="next" style="width:110px;cursor:pointer;"> 下一张 </button><br/>
			<button id="stopOrStart" style="width:110px;cursor:pointer;"> 暂停 </button><br/>
			<button id="refreshOnce" style="width:110px;cursor:pointer;"> 立即刷新 </button>
			
		</div>
		
		<!-- 设置访问页面 -->
		<div id="pt-main" class="pt-perspective">
		</div>
